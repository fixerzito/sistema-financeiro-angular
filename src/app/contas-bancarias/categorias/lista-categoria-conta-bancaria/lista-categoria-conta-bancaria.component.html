<p-toast />
<p-confirmDialog />
<div class="card flex justify-content-end">
    <p-button routerLink="/categorias-contas-bancarias/cadastro" label="Cadastrar" icon="pi pi-plus"/>
</div>

<div class="card">

      <span class="p-input-icon-left">
        <div>
            <i class="pi pi-search"></i>
        </div>
        <input pInputText type="text" placeholder="Buscar por Id ou Nome" (input)="applyFilterGlobal($event, 'contains')"/>

    <p-table #dt [value]="categorias" [globalFilterFields]="['id', 'nome']" [tableStyle]="{ 'min-width': '50rem' }" [paginator]="true" [rows]="10">
      <ng-template pTemplate="header">
        <tr>
          <th>Código</th>
          <th>Nome</th>
          <th>Ações</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-categoria>
        <tr>
          <td>{{ categoria.id }}</td>
          <td>{{ categoria.nome }}</td>
          <td>
            <p-button label="Editar" (click)="editar(categoria.id)" icon="pi pi-pencil"></p-button>
            <p-button label="Apagar" (click)="confirmacaoApagar($event, categoria.id)" severity="danger" icon="pi pi-trash" [outlined]="true"></p-button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
