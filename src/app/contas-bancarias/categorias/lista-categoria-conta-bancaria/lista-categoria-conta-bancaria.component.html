</div>

<div class="card">

    <p-table
      [value]="categorias"
      [scrollable]="true" 
      scrollHeight="400px" 
      [rows]="100"
      [virtualScroll]="true" 
      [virtualScrollItemSize]="46" 
      [lazy]="true" 
      (onLazyLoad)="loadCategories($event)"



        

      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [rowsPerPageOptions]="[10, 25, 50]"
     
      [totalRecords]="totalRecords"
      [loading]="loading">
        <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="id">
            Código <p-sortIcon field="id" />
        </th>
        <th pSortableColumn="nome">
            Nome <p-sortIcon field="nome" />
        </th>
          <th>Ações</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-categoria>
        <tr>
          <td>{{ categoria.id }}</td>
          <td>{{ categoria.nome }}</td>
          <td>
            <p-button label="Editar" (click)="editar(categoria.id)" icon="pi pi-pencil"></p-button>
            <p-button label="Apagar" (click)="confirmacaoApagar($event, categoria.id)" severity="danger" icon="pi pi-trash" [outlined]="true"></p-button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
