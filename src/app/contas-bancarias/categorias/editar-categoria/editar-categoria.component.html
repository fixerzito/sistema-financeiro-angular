<div class="main card flex justify-content-center ">
    <div class="flex align-items-center gap-3 mb-3">
        <label for="nome" class="font-semibold w-10rem">Nome da categoria</label>
        <input pInputText id="nome" class="flex-auto" [(ngModel)]="categoria.nome" autocomplete="off" />
    </div>
    <div class="flex justify-content-end gap-2">
        <p-button label="Cancelar" (onClick)="cancelar()" severity="secondary" [outlined]="true" icon="pi pi-undo" />
        <p-button label="Salvar" (onClick)="salvar()" icon="pi pi-save" />
    </div>
</div>
