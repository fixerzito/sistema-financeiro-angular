<div class="main">
    <form [formGroup]="formGroup">
        <div class="card flex flex-column">
            <input type="text" pInputText id="email" placeholder="Digite seu email" class="mr-2"
                class="input-email mr-2" formControlName="email"/>
            <button pButton (click)="verificarEmail()" class="buttons btn-login">Login</button>
        </div>
    </form>
</div>
