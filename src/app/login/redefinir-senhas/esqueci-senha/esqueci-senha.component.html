<div class="flex flex-column justify-content-center align-items-center" style="margin-top: 12%;">
  <h2>Esqueci minha senha</h2>
  <h2>Informe seu e-mail:</h2>
  <div class="main flex flex-column w-6 mt-0">
    <form [formGroup]="esqueceuSenhaForm" (ngSubmit)="enviarSolicitacao()">
      <div class="form-group flex">
        <input pInputText id="email" formControlName="email" type="email" class="input w-29rem"
          [ngClass]="{'p-invalid': email?.invalid && email?.touched}" />
        <button pButton type="submit" class="btn btn-primary ml-3" [disabled]="esqueceuSenhaForm.invalid">
          Enviar link de redefinição
        </button>
      </div>
      <small class="p-error" *ngIf="email?.invalid && email?.touched">
        {{ email?.hasError('required') ? 'O e-mail é obrigatório' : 'E-mail inválido' }}
      </small>
    </form>
  </div>
</div>
