<p-toast />
<p-confirmDialog />
<div class="card flex justify-content-end">
    <p-button routerLink="/transacoes/cadastro" label="Cadastrar" icon="pi pi-plus" />
</div>

<div class="card">
    <p-table [value]="transacoes" [tableStyle]="{ 'min-width': '50rem' }" [paginator]="true" [rows]="10">
        <ng-template pTemplate="header">
            <tr>
                <th>Nome</th>
                <th>Conta vinculada</th>
                <th>Categoria</th>
                <th>Subcategoria</th>
                <th>Valor</th>
                <th>Tipo de transação</th>
                <th>Ações</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-transacao>
            <tr>
                <td>{{ transacao.nome }}</td>
                <td>{{ transacao.contaBancaria }}</td>
                <td>{{ transacao.categoriaTransacao }}</td>
                <td>{{ transacao.subcategoriaTransacao }}</td>
                <td>R$ {{ transacao.valor }}</td>
                <td> {{transacao.tipoTransacao}}</td>
                <td>
                    <p-button label="Editar" (onClick)="editar(transacao.id)" icon="pi pi-pencil" />
                    <p-button label="Apagar" (onClick)="confirmacaoApagar($event, transacao.id)" severity="danger" icon="pi pi-trash" [outlined]="true" />
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
