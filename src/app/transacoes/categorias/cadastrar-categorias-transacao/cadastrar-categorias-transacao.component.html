<div class="main card flex justify-content-center">
    <div class="flex align-items-center gap-3 mb-3">
        <label for="username" class="font-semibold w-10rem">Nome da categoria</label>
        <input pInputText id="username" [(ngModel)]="categoria.nome" class="flex-auto" autocomplete="off" />
    </div>
    <div class="flex justify-content-end gap-2">
        <p-button label="Salvar" (onClick)="salvar()" icon="pi pi-save" severity="success"/>
    </div>
</div>
