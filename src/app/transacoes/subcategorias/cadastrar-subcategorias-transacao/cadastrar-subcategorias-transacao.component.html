<div class="main card flex justify-content-center">
    <div class="flex align-items-center gap-3 mb-3">
        <label for="username" class="font-semibold w-10rem">Nome da Subcategoria</label>
        <input pInputText id="username" [(ngModel)]="subcategoria.nome" class="flex-auto" autocomplete="off" />
        <p-dropdown [options]="categorias" [(ngModel)]="categoriaSelecionada" optionLabel="name"
            placeholder="Escolha a categoria Ã  ser vinculada" (onChange)="atribuirIdCategoria(categoriaSelecionada.id)">
            <ng-template let-categoria pTemplate="item">
                {{categoria.nome}}
            </ng-template>
            <ng-template let-categoria pTemplate="selectedItem">
                {{categoria.nome}}
            </ng-template>
        </p-dropdown>
    </div>
    <div class="flex justify-content-end gap-2">
        <p-button label="Salvar" (onClick)="salvar()" icon="pi pi-save" severity="success" />
    </div>
</div>
