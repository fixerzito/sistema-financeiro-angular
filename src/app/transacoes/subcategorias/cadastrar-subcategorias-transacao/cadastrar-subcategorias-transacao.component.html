<div class="main card flex justify-content-center">
    <div class="flex align-items-center gap-3 mb-3">
        <label class="font-semibold">Categoria</label>
        <p-dropdown [options]="categorias" [(ngModel)]="subcategoria.categoria" optionLabel="name" optionValue="id"
            placeholder="Escolha a categoria Ã  ser vinculada">
            <ng-template let-categoria pTemplate="item">
                {{categoria.nome}}
            </ng-template>
            <ng-template let-categoria pTemplate="selectedItem">
                {{categoria.nome}}
            </ng-template>
        </p-dropdown>
        <label for="username" class="font-semibold">Nome da Subcategoria</label>
        <input pInputText id="username" [(ngModel)]="subcategoria.nome" class="flex-auto" autocomplete="off" />
    </div>
    <div class="flex justify-content-end gap-2">
        <p-button label="Cancelar" (onClick)="cancelar()" severity="secondary" [outlined]="true" icon="pi pi-undo" />
        <p-button label="Salvar" (onClick)="salvar()" icon="pi pi-save" />
    </div>
</div>
