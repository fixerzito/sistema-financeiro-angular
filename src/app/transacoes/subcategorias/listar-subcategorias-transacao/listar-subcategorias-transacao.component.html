<p-toast />
<p-confirmDialog />
<div class="card flex justify-content-end">
    <p-button routerLink="/subcategorias-transacao/cadastro" icon="pi pi-plus"/>
</div>

<div class="card">
    <p-table [value]="subcategorias" [tableStyle]="{ 'min-width': '50rem' }" [paginator]="true" [rows]="10">
        <ng-template pTemplate="header">
            <tr>
                <th>Código</th>
                <th>Categoria relacionada</th>
                <th>Nome</th>
                <th>Ações</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-subcategoria>
            <tr>
                <td>{{ subcategoria.id }}</td>
                <td>{{ subcategoria.categoria }}</td>
                <td>{{ subcategoria.nome }}</td>
                <td class="flex align-items-center justify-content-start gap-2">
                    <p-button (click)="editar(subcategoria.id)" icon="pi pi-pencil" [rounded]="true"/>
                    <p-button (click)="confirmacaoApagar($event, subcategoria.id)" severity="danger" icon="pi pi-trash" [outlined]="true" [rounded]="true"/>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
