<div class="card flex justify-content-center">
    <p-button (onClick)="showDialog()" label="+" />
    <p-dialog header="Criar categoria" [modal]="true" [(visible)]="visible" [style]="{ width: '45rem' }">
        <div class="flex align-items-center gap-3 mb-3">
            <label for="username" class="font-semibold w-10rem">Nome da categoria</label>
            <input pInputText id="username" class="flex-auto" autocomplete="off" />
            <label for="email" class="font-semibold w-2rem">√çcone</label>
            <p-dropdown [options]="options" [(ngModel)]="selectedOption" optionLabel="name"
                placeholder="Select a City" />
        </div>
        <div class="flex justify-content-end gap-2">
            <p-button label="Cancelar" severity="secondary" (onClick)="visible = false" />
            <p-button label="Salvar" (onClick)="visible = false" />
        </div>
    </p-dialog>
</div>
